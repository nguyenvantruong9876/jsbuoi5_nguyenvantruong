<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

</head>

<body>

    <!-- bai quan ly tuyen sinh -->
    <div class="container w-50 py-5">
        <form class="row gy-3 px-2 mt-5">
            <h4 class="col-12">Quản lý Tuyển Sinh</h4>

            <div class="col-12 col-lg-4">
                <input type="text" class="form-control" id="diemchuan" placeholder="Điểm Chuẩn">
            </div>
            
            <div class="col-12 col-lg-4  me-2 mb-2">
                <input type="number" class="form-control" id="khuvuc" placeholder="Chọn Khu vực">
            </div>
            <div class="col-12 col-lg-4  me-2 mb-2">
                <input type="number" class="form-control" id="doituong" placeholder="Chọn Đối Tượng">
            </div>     
            <div class="col-12 col-lg-4  me-2 mb-2">
                <input type="number" class="form-control" id="diemthu1" placeholder="Điểm môm thứ 1">
            </div>
            <div class="col-12 col-lg-4">
                <input type="number" class="form-control" id="diemthu2" placeholder="Điểm môm thứ 2">
            </div>
            <div class="col-12 col-lg-4">
                <input type="number" class="form-control" id="diemthu3" placeholder="Điểm môm thứ 3">
            </div>
            <div class="col-12 ">
                <button class="btn btn-success me-2 mb-2" type="button" id="btnketqua">
                    Kết Quả
                </button>
            </div>
            <div class="col-12">
                <div class="alert alert-primary me-2 mb-2">
                    <span id="txtResult">&#8205</span>
                </div>
            </div>

        </form>
    </div>


    <!-- bai tinh tien dien -->
    <div class="container w-50 py-5">
        <form class="row gy-3 px-2 mt-5">
            <h4 class="col-12">Tính tiền điện</h4>

            <div class="col-12 col-lg-4">
                <input type="text" class="form-control" id="nhaphoten" placeholder="Nhập Họ Tên">
            </div>
            <div class="col-12 col-lg-4  me-2 mb-2">
                <input type="number" class="form-control" id="nhapkw" placeholder="Nhập Số KM">
            </div>
        
            <div class="col-12 ">
                <button class="btn btn-success me-2 mb-2" type="button" id="btntinhtien">
                    Tính tiền Điện
                </button>
            </div>
            <div class="col-12">
                <div class="alert alert-primary me-2 mb-2">
                    <span id="txtResulttiendien">&#8205</span>
                </div>
            </div>

        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>

</html>
